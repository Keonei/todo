<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TODO App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">"
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <main>
        <h1>Who's Meeting you in the Tavern...</h1>
        <form>
          <label for="difficulty">Select Difficulty:
            <select name="difficulty" id="difficulty">
              <option value="easy">Easy Peasy!</option>
              <option value="normal">Blah</option>
              <option value="challenging">Alrighty Then</option>
              <option value="hard">Rough</option>
              <option value="stop">Please Stop</option>
              <option value="nope">No.</option>
            </select>
          </label>
          <p><span class="h2-class">Class</span></p>
          <label for="cleric">
            <input type="radio" name="class" value="true">Cleric
          </label>
          <label for="paladin">
            <input type="radio" name="class" value="false">Paladin
          </label>
          <label for="rogue">
            <input type="radio" name="class" value="false">Rogue
          </label>
          <label for="ranger">
            <input type="radio" name="class" value="false">Ranger
          </label>
          <label for="fighter">
            <input type="radio" name="class" value="false">Fighter
          </label>
          <label for="wizard">
            <input type="radio" name="class" value="false">Wizard
          </label>
            <div class="member-name">
              <h2>Who is this in your Fellowship:</h2>
              <label>
                <input type="name" id="teamMember" placeholder="Name">
              </label>
            <button class="addBtn" onclick="addName()">Add</button>
          </div>
        </form>

        <div id="team-list"></div>
      </main>
    </div>
  </body>
</html>
